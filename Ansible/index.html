<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Narasimha Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff); /* blue gradient */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }
    .skills {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .skills a {
      display: block;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      margin: 10px 0;
      transition: color 0.3s ease;
    }
    .skills a:hover {
      color: #ffdd57;
    }
  </style>
</head>
<body>
  <h1>Narasimha</h1>
  <div class="skills">
    <h2>DevOps Skills</h2>
    <a href="https://www.docker.com/" target="_blank">Docker</a>
    <a href="https://kubernetes.io/" target="_blank">Kubernetes</a>
    <a href="https://www.ansible.com/" target="_blank">Ansible</a>
    <a href="https://jenkins.io/" target="_blank">Jenkins</a>
    <a href="https://aws.amazon.com/" target="_blank">AWS</a>
    <a href="https://www.terraform.io/" target="_blank">Terraform</a>
    <a href="https://linux.org/" target="_blank">Linux</a>
  </div>
</body>
</html>
